{% load crispy_forms_tags %}
{% load static %}
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <titl>Cadastrar aluno</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
   
  </head>
  <body>
    
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-12">
                <h3 class="mb-4">CADASTRO DE ALUNOS</h3>
            <!-- Formulário de Criação de Alunos -->
                <form id="UserCreationForm" method="post">
                        {% csrf_token %}
                    <div class="form-row mb-3">
                        <div class="col-12">
                        <label for="id_nome_completo">Nome Completo:</label>
                        <input type="text" class="form-control" id="id_nome_completo" name="nome_completo" required>
                    </div>
                    <div class="col-12">
                        <label for="id_cod_aluno"> Código do aluno:</label>
                        <input type="text" class="form-control" id="id_cod_aluno" name="id_cod_aluno" required>
                    </div>
                    <div class="col-12">
                        <label for="id_username">Nome de Usuário:</label>
                        <input type="text" class="form-control" id="id_username" name="username" required>
                    </div>
                    <div class="col-12">
                        <label for="id_password1">Senha:</label>
                        <input type="password" class="form-control" id="id_password1" name="password1" required>
                    </div>
                    <div class="col-12">
                        <label for="id_password2">Confirme a Senha:</label>
                        <input type="password" class="form-control" id="id_password2" name="password2" required>
                    </div>
                </div>
                <div class="form-group mt-4">
                    <button type="submit" class="btn btn-success">Salvar</button>
                    <a href="{% url '#' %}" class="btn btn-secondary ml-2">Voltar</a>
                </div>
            </form>
        </div>
    </div>
</div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
